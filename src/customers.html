<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
    </style>
  </head>
  <title>NailedIT</title>
  <body>
    <h2>Customers</h2>
    <div id="filters">
      <form>
        <label>
          <input id="filterAll" type="radio" name="filter" value="all" checked="true" onchange="fillTable(false)">
          <span>All</span>
        </label>
        <label>
          <input id="filterInsolvent" type="radio" name="filter" value="insolvent" onchange="fillTable(false)">
          <span>Insolvent</span>
        </label>
        <label>
          <input id="filterInactive" type="radio" name="filter" value="inactive" onchange="fillTable(true)">
          <span>Inactive</span>
        </label>
      </form>
    </div>
    <table id="customers"></table>
    <script src="customers.js"></script>
  </body>
</html>
